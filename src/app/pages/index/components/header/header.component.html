<main class="w-full h-screen grid place-items-center relative">
    <section 
        class="
            relative text-left m-auto z-10 h-3/5 grid place-items-center
            lg:w-4/5
        ">
        <div class="w-full px-4 text-left flex justify-left">
            <div class="w-3/5 my-auto">
                <h1 class="lg:text-8xl text-7xl font-bold tracking-tight text-white">SIASU</h1>
                <h2 class="lg:text-5xl text-4xl font-semibold text-white sora">Descubre tu verdadera vocación</h2>
                <p class="my-6 text-gray-300">Utilizando tus preferencias y tu historia academica, SIASU te ayuda a encontrar tu carrera de ensueño.</p>
                <div class="
                    w-full flex justify-left mt-10
                    lg:gap-8 gap-4
                ">
                    <a routerLink="/login" class="
                        text-white font-bold px-2 py-3 text-center rounded-xl bg-gradient-to-r from-orange-600 via-fuchsia-600 to-violet-600 bg-size-200 hover:bg-pos-100 transition-all duration-300
                        lg:w-40 w-32
                    ">
                        Iniciar
                    </a>
                    <a href="#funciones">
                        <button class="
                            group px-2 py-3 text-lg relative inline-flex h-12 items-center justify-center overflow-hidden rounded-xl border bg-white/10 backdrop-blur-lg font-medium text-white duration-500
                            lg:w-40 w-32
                        ">
                            <div
                                class="translate-y-0 opacity-100 transition group-hover:-translate-y-[150%] group-hover:opacity-0">
                                Aprender más</div>
                            <div
                                class="absolute translate-y-[150%] opacity-0 transition group-hover:translate-y-0 group-hover:opacity-100">
                                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6">
                                    <path
                                        d="M7.5 2C7.77614 2 8 2.22386 8 2.5L8 11.2929L11.1464 8.14645C11.3417 7.95118 11.6583 7.95118 11.8536 8.14645C12.0488 8.34171 12.0488 8.65829 11.8536 8.85355L7.85355 12.8536C7.75979 12.9473 7.63261 13 7.5 13C7.36739 13 7.24021 12.9473 7.14645 12.8536L3.14645 8.85355C2.95118 8.65829 2.95118 8.34171 3.14645 8.14645C3.34171 7.95118 3.65829 7.95118 3.85355 8.14645L7 11.2929L7 2.5C7 2.22386 7.22386 2 7.5 2Z"
                                        fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </button>
                    </a>
                </div>
            </div>
            <div class="w-2/5 flex">
                <div class="relative w-3/3 h-fit rounded bg-gradient-to-br header-section">
                    <img class="w-full top-0 z-20 rounded" src="/assets/student.png" alt="">
                </div>
                <div class="w-[38ch] px-6 py-2 h-fit rounded bg-gray-800/20 border border-gray-500/30 text-white backdrop-blur-md -translate-y-1/3 -translate-x-5">
                    <p class="font-light">¡No puedo creer que SIASU me ayudara a ganar como diputado!</p>
                    <p class="font-bold tracking-tight">- Nadie, Nunca</p>
                </div>
            </div>
        </div>
    </section>
