<div class="w-full h-full px-10 py-8 flex justify-center backdrop-blur-xl">
    <div class="w-1/4 m-auto z-10 p-4 text-white rounded-lg">
        <a routerLink="/">
            <img class="absolute top-8 left-1/2 -translate-x-1/2 invert w-20" src="/assets/logo.png" />
        </a>
        <p class="text-6xl inter text-center font-semibold tracking-tighter">Iniciar sesión</p>

        <form class="flex flex-col mt-10" [formGroup]="loginForm">
            <input 
                class="my-2 py-2 px-4 bg-gray-700/40 rounded-xl border border-gray-400/20
                    placeholder:italic placeholder:text-gray-400
                " 
                type="email" 
                formControlName="email" 
                name="email" 
                placeholder="Ingresa tu dirección de correo"
            />
            <input 
                class="my-2 py-2 px-4 bg-gray-700/40 rounded-xl border border-gray-400/20
                    placeholder:italic placeholder:text-gray-400
                " 
                type="password" 
                formControlName="password" 
                name="password" 
                placeholder="Ingresa tu contraseña"
            />

            <button class="group relative text-center w-40 h-12 mt-8 m-auto overflow-hidden overflow-x-hidden rounded-md bg-gray-700/40 px-8 py-2 text-gray-400 hover:text-white transition-all duration-300">
                <span class="relative z-10">Enviar</span>
                <span class="absolute inset-0 overflow-hidden rounded-md">
                    <span class="absolute left-0 aspect-square w-full origin-center -translate-x-full rounded-full bg-gradient-to-r from-blue-600  to-cyan-600 transition-all duration-500 group-hover:-translate-x-0 group-hover:scale-150"></span>
                </span>
            </button>
        </form>
    </div>

</div>
<div class="absolute -z-10 w-80 h-80 bg-purple-900/30 rounded-full blur-3xl top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2"></div>
