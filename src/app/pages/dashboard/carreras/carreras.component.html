<div class="border rounded-lg border-gray-400/20 bg-[#0a0a0a] h-full pw-2">
    <div class="relative h-[10%] rounded-lg content-center text-center text-5xl font-bold text-yellow-400 shadow-lg shadow-">
        <span class="absolute h-full inset-0"></span>
        <p class="relative">Carreras</p>
    </div>
    <div class="grid grid-cols-4 gap-x-4 gap-y-8 max-h-[90%] px-4 py-4">
        @for (item of data; track item.alias) {
            @if (item.id == career_id) {
                <div class="border rounded-lg border-yellow-700 bg-yellow-200/5 h-auto py-8 text-center content-center text-yellow-100 font-semibold text-xl">
                    {{item.alias}} - {{item.name}}
                </div>
            } @else {
                <div class="border rounded-lg border-gray-400/30 bg-black min-h-32 p-8 text-center content-center text-gray-100 font-semibold text-xl">
                    {{item.alias}} - {{item.name}}
                </div>
            }
        }
    </div>
</div>
