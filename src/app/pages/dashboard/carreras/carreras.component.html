<div class="h-full p-12">
    <div class="h-fit py-4 border-b border-border content-center">
        <h1 class="text-3xl font-bold text-foreground">Carreras</h1>
    </div>
    <div class="grid grid-cols-4 gap-8 max-h-5/6 py-8">
        @for (item of data; track item.id) {
            @if (item.id == user?.career_id) {
                <a [routerLink]="[item.id]" class="border rounded-lg border-yellow-700 bg-yellow-200/5 min-h-32 p-8 text-center content-center text-yellow-100 font-semibold text-xl duration-300 hover:border-yellow-500 hover:shadow-md hover:shadow-yellow-700/60 hover:scale-105">
                    {{item.alias}} - {{item.name}}
                </a>
            } @else {
                <a [routerLink]="[item.id]" class="border rounded-lg border-border bg-black min-h-32 p-8 text-center content-center text-gray-100 font-semibold text-xl duration-300 hover:border-gray-200 hover:shadow-md hover:shadow-gray-600 hover:scale-105">
                    {{item.alias}} - {{item.name}}
                </a>
            }
        }
    </div>
</div>
