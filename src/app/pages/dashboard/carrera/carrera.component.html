<div class="h-full border border-border  px-16 pt-4 pb-16">
    <div [ngClass]="'h-1/6 rounded-lg content-center text-center text-5xl font-bold '+ color_title">
        <h1 class="h-full">{{data.alias}}</h1>
    </div>
    <div class="h-5/6 space-y-8">
        <div class="h-[8%] grid grid-cols-3 w-full text-center border-b-2 border-border text-lg font-semibold px-8">
            <span [ngClass]="color_obj">{{data.alias}} - {{data.name}}</span>
            <span>DuraciÃ³n:
                <span [ngClass]="color_obj">{{data.length}} semestres</span>
            </span>
            <span>Creditos: 
                <span [ngClass]="color_obj">{{data.credits}}</span>
            </span>
        </div>
        <div class="h-5/6 grid grid-cols-5 gap-8 border border-border bg-background overflow-scroll no-scrollbar p-8">
            @for(course of courses; track course.courseId) {
                <div [ngClass]="['relative', 'h-[10vh]', 'flex', colors[course.semester-1], 'rounded-lg', 'font-bold', 'text-center', 'overflow-y-hidden', 'no-scrollbar']">
                    <img [ngClass]="['absolute', 'w-full', 'bg-origin-border', 'opacity-30', 'brightness-[3]']" src="./../../../../assets/bg-minicourse.jpg" alt="background"/>
                    <div class="absolute flex h-full w-full p-2">
                        <p [ngClass]="['w-1/12', 'h-full', 'content-start', 'text-lg', 'text-left', course.semester < 4 ? 'text-gray-800' : 'text-gray-200']">{{course.semester}}</p>
                        <a [ngClass]="['w-11/12', 'h-full', 'content-center', 'text-base', course.semester < 4 ? 'text-gray-800' : 'text-gray-200'] ">{{course.course.name}}</a>
                    </div>
                    
                </div>
            }
        </div>
    </div>
</div>
